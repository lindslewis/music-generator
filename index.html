<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet">


    <title>Beats Collective</title>
</head>

<body>

    <header>
        <h1 id="titleHeader" class="title is-1">beats collective</h1>
        <h2 id="subHeader" class="subtitle is-3">your place for music curation and exploration</h2>
    </header>

    <hero class="hero is-fullheight-with-navbar">
        <section class="hero-head"></section>
        <main id="mainPage" class="container columns">
            <footer class="card-footer columns is-vcentered"></footer>
        </section>


            <section class="bottomBar column is-three-quarters">
                <article>
                    <section>
                        <aside class="control has-icons-left">
                            <input class="input is-medium is-rounded is-hovered" id="concert-search" type="text"
                                placeholder="Enter Artist Here">
                            <span class="icon is-left">
                                <i class="fas fa-solid fa-music"></i>
                            </span>
                        </aside>

                        <button id="concert"> Hit up some concerts!!!</button>
                        <!-- below is for searching for more albums from an artist -->
                        <!-- adding symbol to the search input bar, plus classes for styling -->
                        <aside class="control has-icons-left">
                            <input class="input is-medium is-rounded is-hovered" id="disco-search" type="text"
                                placeholder="Enter Artist Here">
                            <span class="icon is-left">
                                <i class="fas fa-solid fa-compact-disc"></i>
                            </span>
                        </aside>

                        <button id="disco">Search Entire Catalogue!!</button>
                    </section>
                </article>
                <section class="container" id="issues"></section>
            </section>
        </main>



        <!-- tab bar on hero -->
        <section class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
                <article class="container">
                    <ul>
                        <li class="tabContain"><a id="asiya" href="./players/asiyacopy.html" class="tabText">love with
                                asiya</a></li>
                        <li class="tabContain"><a id="jovi" href="./players/jovi copy.html" class="tabText">elevate with
                                jovi</a></li>
                        <li class="tabContain"><a id="stevie" href="./players/stevie copy.html" class="tabText">chill with
                                stevie</a></li>
                        <li class="tabContain"><a id="lindsay" href="./players/lindsay copy.html" class="tabText">vibe
                                with lindsay</a></li>
                    </ul>
                </article>
            </nav>
        </section>
    </hero>

</body>
</html>
